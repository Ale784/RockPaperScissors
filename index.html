<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jan Ken Po</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>

<body>
  <main class="game--zone">

    <header class="banner">
      <img src="/assets/img/logo.svg" class="logo" />

      <div class="score">
        <h2 class="title-score">Score</h2>
        <span class="counter-score" id="score">0</span>
      </div>
    </header>

    <section class="container-game" id="container-game">

      <div class="game-zone">

        <!-- Paper -->
        <button class="cotainer-actions" id="paper">
          <div class="outer-paper-circle">
            <div class="inner-circle paper">
              <img src="./assets/img/icon-paper.svg" />
            </div>
          </div>
        </button>
        <!-- Scissors -->
        <button class="cotainer-actions" id="scissors">
          <div class="outer-scissors-circle">
            <div class="inner-circle">
              <img src="./assets/img/icon-scissors.svg" />
            </div>
          </div>
        </button>


      </div>

      <!-- Rock -->
      <button class="cotainer-rock-actions" id="rock">
        <div class="outer-rock-circle">
          <div class="inner-circle">
            <img src="./assets/img/icon-rock.svg" />
          </div>
        </div>
      </button>


    </section>

    
    <section class="result-wrapper isHidden" id="result-wrapper">

      <div class="userPicked item">
          <h2>You picked</h2>
          <button class="cotainer-actions" id="paper">
            <div class="outer-paper-circle" id="outerUserCircle">
                <div class="inner-circle">
                    <img src="./assets/img/icon-paper.svg" id="userChoiceImg"/>
                </div>
            </div>
          </button>
      
      </div>

      <div class="isHidden item " id="playAgain">
        
        <h2 id="winnerTitle" class="winnerTitle"></h2>


        <button class="buttonPlayAgain" onclick="PlayAgain()">Play Again</button>
        
      </div>

      <div class="userPicked item">

      <h2 id="HousePickedTitle">House picked</h2>

      <button class="cotainer-actions">
          <div class="outer-rock-circle">
              <div class="inner-circle">
                  <img src="./assets/img/icon-rock.svg" id="imgMachineChoice"/>
              </div>
          </div>
      </button>
      
      </div>

    </section>

    <div class="buttons">
      <button class="button-rules" id="">Rules</button>
    </div>

  </main>



  <script src="/assets/js/index.js" ></script>
</body>

</html>
